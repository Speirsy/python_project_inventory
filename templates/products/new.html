{% extends "base.html" %}
{% block content %}

<form action="/products" method="post">

  <div>
    <label for="type">Type:</label>
    <input type="text" id="type" name="type" placeholder="type" required autofocus />
  </div>

  <div>
    <label for="in_stock">In Stock:</label>
    <input type="number" id="in_stock" name="in_stock" placeholder="in_stock" required />
  </div>
  <div>
    <label for="low_stock_threshold">Low Stock Threshold:</label>
    <input type="number" id="low_stock_threshold" name="low_stock_threshold" placeholder="low_stock_threshold" required autofocus />
  </div>

  <div>
    <label for="buying_price">Buying Price:</label>
    <input type="number" id="buying_price" name="buying_price" placeholder="buying_price" required />
  </div>

  <div>
    <label for="selling_price">Selling Price:</label>
    <input type="number" id="selling_price" name="selling_price" placeholder="selling_price" required />
  </div>
  <div>
    
    <label for="supplier">Supplier:</label>
    <select id="supplier" name="supplier_id">
      {% for supplier in all_suppliers %}
        <option value="{{ supplier.id }}">{{ supplier.name }}</option>
      {% endfor %}

    </select>
      <label for="brand">Brand:</label>
    <select id="brand" name="brand_id">
      {% for brand in all_brands %}
        <option value="{{ brand.id }}">{{ brand.name }}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit">Add Product</button>

</form>

{% endblock %}
