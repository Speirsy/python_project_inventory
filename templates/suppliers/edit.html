{% extends "base.html" %}
{% block content %}

<form action="/suppliers/{{supplier.id}}" method="post">

  <div>
    <label for="supplier">Supplier Name:</label>
    <input type="text" id="supplier" name="name" value="{{supplier.name}}" required autofocus />
  </div>

  <div>
    <label for="contact">Contact Number:</label>
    <input type="text" id="contact" name="contact" value="{{supplier.contact}}" required />
  </div>

  <div>
    <label for="carraige_paid">Carraige Paid:</label>
    <input type="number" id="carraige_paid" name="carraige_paid" value="{{supplier.carraige_paid}}" required />
  </div>


  <button type="submit">Save Supplier</button>

</form>

{% endblock %}
